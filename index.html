<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap">
    <!-- path to my style -->
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <!-- bagian header -->
    <header class="head_bar">
      <img src="assets/image/logo-buku.png" alt="Bookshelf Logo" class="head_bar__logo">
      <h1 class="head_bar__title">Bookshelf App</h1>
    </header>  
    <!-- end of header -->

    <!-- bagian main -->
    <main>
        <section class="input_section">
          <h2>Masukkan Buku Baru</h2>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input id="inputBookTitle" type="text" required>
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input id="inputBookAuthor" type="text" required>
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun</label>
              <input id="inputBookYear" type="number" required>
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
          </form>
        </section>
      
        <section class="search_section">
          <h2>Cari Buku</h2>
          <form id="searchBook">
            <label for="searchBookTitle"><b>Judul buku</b></label>
            <input id="searchBookTitle" type="text">
            <button id="searchSubmit" type="submit">Cari üîç</button>
          </form>
        </section>

        <div class="section_container">
          <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>
            <div id="incompleteBookshelfList" class="book_list"></div>
          </section>
          <section class="book_shelf">
            <h2>Selesai dibaca</h2>
            <div id="completeBookshelfList" class="book_list"></div>
          </section>
        </div>  
    </main>
    <!-- end of main -->

    <!-- bagian footer -->
    <footer class="footer">
      <p>Bookshelf Apps by Dzikry Alfian. All rights reserved &copy; 2023 </p>
    </footer>
    <!-- end of footer -->

<!-- menambahkan library sweetalert  -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- path to js -->
<script src="assets/js/script.js"></script>

</body>
</html>
